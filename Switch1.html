<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var BS = prompt("enter your brower ?")
        //    BT switch case 1
        switch (BS) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
        // BT switch case 2
        let a = +prompt('a?', '');
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
        // BT switch case 3 
        let value = +prompt('Type a number', 0);
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
        // BT switch case 4
        let value2 = +prompt('Type a number again');
        switch (value2>0 ? 1:value2 <0 ? -1:0){
            case 1 :
                alert(1);
                break;
            case -1 :
                alert(-1);
            default:
                alert(0);
        }
    </script>
</body>

</html>
